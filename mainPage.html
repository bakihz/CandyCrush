<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dalton Hotel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root" style="height: 100%">
      <div class="main">
        <div class="header">
          <nav class="navbar navbar-inverse navbar-fixed-top">
            <text>HOTEL MANAGEMENT SIMULATION GAME</text>
            <button>START PLAYING</button>
            <button>SIGN IN</button>
          </nav>
        </div>
        <div class="body justify-content-center align-items-center">
          <table
            id="gameBox"
            class="container border border-3 border-opacity-100 border-black align-self-center"
          ></table>
        </div>
        <div class="footer">footer</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"

    <script src="index.js"></script>
  </body>
</html>
